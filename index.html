<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Fylo data storage component</title>
</head>
<body>
    <div class="container">
        <div class="box box-1">
            <div class="logo"><img src="images/logo.svg" alt="logo.svg"></div>
            <div class="icon-container">
                <div class="icon"><img src="images/icon-document.svg" alt="documnet.svg"></div>
                <div class="icon"><img src="images/icon-folder.svg" alt="folder.svg"></div>
                <div class="icon"><img src="images/icon-upload.svg" alt="upload.svg"></div>                
            </div>
        </div>
        <div class="box box-2">
            <div class="text-bubble bubble ">
                <h2>185 <span>GB LEFT</span></h2>
            </div>           
            <div class="warning">
                <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
            </div> 
            <div class="progress-outer">
                <div class="progress-inner">
                    <div class="progress-ball"></div>
                </div>
            </div>
            <div class="storage-stat">
                <p>0 GB</p>
                <p>1000 GB</p>
            </div>
        </div>
    </div>    
</body>
</html>
